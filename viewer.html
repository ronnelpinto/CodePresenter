      <script type="text/javascript">
         
			function init() {
			$('#theme_select').change(apply_theme);
			$("#prev-style").click(function() {
				$(this).blur();
				var sel = $("#theme_select option:selected");
				var index = sel.index();
				var selme = index - 1;
				if (selme == -1) {
					selme = ($('#theme_select option').length) - 1
				};
				sel.removeAttr("selected");
				$("#theme_select option").eq(selme).attr("selected", "selected");
				apply_theme();
				return false;
			});

			$("#next-style").click(function() {
				$(this).blur();
				var sel = $("#theme_select option:selected");
				var index = sel.index();
				var selme = index + 1;
				if (selme == ($('#theme_select option').length)) {
					selme = 0
				};
				sel.removeAttr("selected");
				$("#theme_select option").eq(selme).attr("selected", "selected");
				apply_theme();
				return false;
			});
			apply_theme();
			blocks();

		}

		function apply_theme() {
			var theme = $('#theme_select').find(":selected").text();
			$('.indented_code').snippet("java", {
				style: theme,
				menu: false
			});
		}

        function apply_theme_with_obj(obj) {
            alert(JSON.stringify(obj));
            var theme = $('#theme_select').find(":selected").text();
            $('.indented_code').snippet("java",{ style:theme, menu:obj['menu'], transparent:obj['transparent'], collapse:obj['collapse'], startText:obj['startText'], showNum:obj['showNum'], startCollapsed:obj['startCollapsed'], showMsg:obj['showMsg'], hideMsg:obj['hideMsg'], clipboard:obj['clipboard'] });
        }
          
		function apply_new_theme(extension) {
			var theme = $('#theme_select').find(":selected").text();
			if (extension == "c") {
				$('#indented_code').snippet("c", {
					style: theme,
					menu: false
				});
			} else if (extension == "java") {
				$('#indented_code').snippet("java", {
					style: theme,
					menu: false
				});
			} else if (extension == "py") {
				$('#indented_code').snippet("python", {
					style: theme,
					menu: false
				});
			}
		}

		function blocks() {

			var blocks = JSON.parse(localStorage.getItem("file_contents"))
			if (blocks != 'nothing') {
				//alert(blocks)
				var blockslen = blocks.length;
				for (var i = 0; i < blockslen; i++) {



					if (i % 2 != 0) {
						$('#outer').append("<div id='code_div" + i + "'></div>");
						$('#code_div' + i).html("<pre class='indented_code' id='" + i + "'></pre>")
                       // save_config();
						var obj = get_c_config();
                        alert(JSON.srtingify(obj))
						obj = JSON.parse(obj);
						console.log(obj);
						if (obj != null) {
							console.log("not null");
							$('#' + i).html(c_beautify(blocks[i], obj))
						} else {
							console.log(" null");
							$('#' + i).html(c_beautify(blocks[i], {
								indent_size: 4
							}))
						}

					} else {
						blocks[i] = checkImage(blocks[i], i)
						$('#outer').append("<div id='text_div" + i + "'></div>");
						$('#text_div' + i).html(blocks[i])
					}
				}
				//apply_theme()
                
                //apply the theme with the settings from the config object
                apply_theme_with_obj(obj);

			}
		}

		function checkImage(text, i) {
			if (text.indexOf("<pp_img>") > -1) {
				var temp = text.split("<pp_img>")[1]
				var link = temp.split("</pp_img>")[0]
				var nblock = temp.split("</pp_img>")[1]
				$('#outer').append("<div id='img_div" + i + "'></div>");
				$('#img_div' + i).html("<img src='getImage.php?file=" + link + "' width=400px height=400px>")
				return nblock
			} else
			if (text.indexOf("<pp_py>") > -1) {
				var temp = text.split("<pp_py>")[1]
				var link = temp.split("</pp_py>")[0]
				var nblock = temp.split("</pp_py>")[1]
				$('#outer').append("<div id='code_div" + i + "'></div>");
				$('#code_div' + i).html("<pre class='indented_code' id='" + i + "'></pre>")
				var xhr = new XMLHttpRequest();
				var formData = new FormData();
				formData.append("input", link);
				formData.append("indent-size", "5")
				formData.append("max_line_length", "10")
				xhr.open("POST", "http://localhost/pp/python_reindent.php", false);

				xhr.send(formData);
				$('#' + i).html(xhr.responseText)
				var theme = $('#theme_select').find(":selected").text();
				$('#' + i).snippet("python", {
					style: theme,
					menu: false
				});
				return nblock
			} else {
				return text
			}
		}
